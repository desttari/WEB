<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/ws.css">
  <title>Workshop</title>
</head>
<body>
  <h1>Workshop</h1>
  <form>
    <!-- Section a -->
    <h2>Section a Slider</h2>
    <div class="form-group">
      <label for="workshop-a-image1">Upload image 1</label>
      <input type="file" id="workshop-a-image1" accept="image/*">
      <input type="text" placeholder="Text for image 1">
    </div>

    <div class="form-group">
      <label for="workshop-a-image2">Upload image 2</label>
      <input type="file" id="workshop-a-image2" accept="image/*">
      <input type="text" placeholder="Text for image 2">
    </div>

    <div class="form-group">
      <label for="workshop-a-image3">Upload image 3</label>
      <input type="file" id="workshop-a-image3" accept="image/*">
      <input type="text" placeholder="Text for image 3">
    </div>

    <!-- Section b -->
    <h2>Section b Descrition</h2>
    <div class="form-group">
      <input type="text" placeholder="Text 1">
    </div>

    <div class="form-group">
      <input type="text" placeholder="Text 2">
    </div>

    <!-- Section c -->
    <h2>Section c Gallery</h2>
    <div class="form-group">
      <label for="workshop-c-image1">Upload image 1</label>
      <input type="file" id="workshop-c-image1" accept="image/*">
    </div>

    <div class="form-group">
      <label for="workshop-c-image2">Upload image 2</label>
      <input type="file" id="workshop-c-image2" accept="image/*">
    </div>

    <div class="form-group">
      <label for="workshop-c-image3">Upload image 3</label>
      <input type="file" id="workshop-c-image3" accept="image/*">
    </div>

    <div class="form-group">
      <label for="workshop-c-image4">Upload image 4</label>
      <input type="file" id="workshop-c-image4" accept="image/*">
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
  <script src="js/scripts.js"></script>
</body>
</html>
