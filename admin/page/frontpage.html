<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/fp.css">
  <title>Frontpage</title>
</head>
<body>
  <h1>Frontpage</h1>
  <form>
    <div class="form-group">
      <label for="image1">Upload image 1</label>
      <input type="file" id="image1" accept="image/*">
      <input type="text" placeholder="Text for image 1">
    </div>
    
    <div class="form-group">
      <label for="image2">Upload image 2</label>
      <input type="file" id="image2" accept="image/*">
      <input type="text" placeholder="Text for image 2">
    </div>
    
    <div class="form-group">
      <label for="image3">Upload image 3</label>
      <input type="file" id="image3" accept="image/*">
      <input type="text" placeholder="Text for image 3">
    </div>
    
    <button type="submit">Submit</button>
  </form>
  <script src="js/scripts.js"></script>
</body>
</html>
